<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle Drop Shadow for depth on white background -->
  <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
    <feOffset dx="0" dy="4"/>
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.15"/>
    </feComponentTransfer>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <!-- Gradient for the bars -->
  <defs>
    <linearGradient id="bar_grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" /> <!-- Blue -->
    </linearGradient>
  </defs>

  <!-- Background: White Squircle -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#FFFFFF" filter="url(#softShadow)" />

  <!-- Abstract Graphic: Rising Steps / Growth Bars -->
  <g transform="translate(256, 256)">
    <!-- Left Bar (Start) -->
    <rect x="-100" y="-40" width="56" height="120" rx="20" fill="url(#bar_grad)" opacity="0.6" />
    
    <!-- Middle Bar (Progress) -->
    <rect x="-28" y="-90" width="56" height="170" rx="20" fill="url(#bar_grad)" opacity="0.8" />
    
    <!-- Right Bar (Achievement) -->
    <rect x="44" y="-140" width="56" height="220" rx="20" fill="url(#bar_grad)" />
  </g>

</svg>